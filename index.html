<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Cairo', sans-serif;
            background: #f3f4f6;
            color: #2d2d2d;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            text-align: center;
            max-width: 600px;
            padding: 40px 20px;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }

        .header {
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 34px;
            font-weight: bold;
            color: #157347;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 18px;
            color: #666;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 30px;
        }

        .option-card {
            background: #e9f5ee;
            border-radius: 12px;
            padding: 25px;
            text-decoration: none;
            color: inherit;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .option-card:hover {
            transform: scale(1.02);
            border-color: #a4d4ba;
        }

        .option-title {
            font-size: 22px;
            font-weight: 600;
            margin-bottom: 8px;
            color: #157347;
        }

        .option-description {
            font-size: 16px;
            color: #444;
        }

        .footer {
            font-size: 14px;
            color: #999;
            margin-top: 20px;
        }

        @media (min-width: 600px) {
            .options {
                flex-direction: row;
            }

            .option-card {
                flex: 1;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1> السلام عليكم ورحمة الله و بركاته</h1>
            <p> اختار اللي حابب تتصفحه </p>
        </div>

        <div class="options">
            <a href="/Yousef_Mohamed_A__Azeem_Sedik .pdf" class="option-card">
                <div class="option-title">الشغل والسيرة الذاتية</div>
                <div class="option-description">
                    شوف خبرتي، المهارات اللي عندي، والحاجات اللي اشتغلتها
                </div>
            </a>

            <a href="/articles.html" class="option-card">
                <div class="option-title">مقالات </div>
                <div class="option-description">
                    اقرا تأملاتي، أفكاري، وحاجات ممكن تفيدك
                </div>
            </a>
        </div>

        <div class="footer">
            دوس على أي اختيار
        </div>
    </div>
</body>

</html>
